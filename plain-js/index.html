<html>
<head>
    <title>Scanbot Web SDK Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
          crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href='main.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-dark" style="background-color: #c8193c;">
    <div class="navbar-brand mb-0 h3">Scanbot Web SDK Example</div>
</nav>

<div class="content-container" style="display: flex">
    <div id="scanbot-camera-container">
        <div class="web-sdk-progress-bar"></div>
    </div>

    <div id="image-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="document-image" src="" class="img-responsive">
                </div>
            </div>

        </div>
        <button id="popup-close-button" type="button" class="btn btn-primary">Close</button>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

<!-- Add ScanbotSDK framework -->
<script src="https://cdn.jsdelivr.net/npm/scanbot-web-sdk@1.0.0/bundle/ScanbotSDK.min.js"></script>
<!-- After, initialize the Scanbot SDK in your own script -->
<script src="main.js"></script>

<div class="version-info">v1.0.0</div>
</body>
</html>
